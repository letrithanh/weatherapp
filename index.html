<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Weather App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="javascript/weatherjs.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bulma.css">
    <link rel="stylesheet" type="text/css" href="css/weather.css">
</head>
<body onload="defaultWeather()">
    <div class="bg">
        <div class="result-div has-text-centered center" id="result-div">
            <h1>Local Weather App</h1>
            <div id="temperature"></div>
            <div class="text-weather">
                <div class="test-div" id="where">

                </div>
                <div class="test-div" id="describe">

                </div>
                <div class="test-div" id="wind">

                </div>
            </div>
            <div>
                <input type="input" placeholder="City, Country" id="input-weather"/>
                <input type="checkbox" id="checkboxCel" onclick="clickCel()">&#x2103;
                <button id="get-weather" onclick="getWeather()">Search</button>
            </div>
        </div>

    </div>


</body>
</html>
